<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My REST API Documentation</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="api-doc-generator.min.css">
</head>
<body>
  <main>
    <nav class="navigation">
      <section class="container">
        <div class="row">
          <div class="column">
            <div class="title">My REST API Documentation</div>
          </div>
        </div>
      </section>
    </nav>

    <section class="container">
      <div class="row">
        <div class="column">
          <div class="sections">
            <ul>
              <li>
                <a href="#projects">projects</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>

    <section class="container">
      <div class="row">
        <div class="column">
          <div class="section">
            <div class="section-header">
              <div class="section-title">
                <a name="projects" class="section-toggle">projects</a>
              </div>

              <div class="actions">
                <a class="section-toggle">Show/hide</a>
                <a class="hide-description">List Operations</a>
                <a class="show-description">Expand Operations</a>
              </div>
            </div>

            <div class="endpoints">
              <div class="endpoint get">
                <div class="address toggle-description">
                  <span class="label">get</span><span class="url">/</span>
                </div>

                <div class="description hidden">
                  <p>Alert the user to use appropriate route</p>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script type="text/javascript" src="api-doc-generator.min.js"></script>
</body>
</html>
