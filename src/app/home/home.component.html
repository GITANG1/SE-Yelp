

<div class = "container" 
 fxLayout="column" fxLayoutAlign="center center"
 fxLayout.sm="row" 
 fxLayout.xs="row" 
 fxLayoutAlign.xs="center center" 
 fxLayoutAlign.sm="center center"
 fxLayoutAlign.gt-sm="center center"
 fxFlexAlign="center center"
 style="margin-top:10em">


  <form >
      <input type="text" #restaurantbox="ngForm"  name="rest"  style="width: 25em; height:2.5em" placeholder="hungry? what do you wanna eat" aria-label="Restaurant Name" matInput [formControl]="restaurant" [matAutocomplete]="restau">
      <input type="text" #locationbox="ngForm"  name="area" style="width: 25em; height:2.5em" placeholder="where?" aria-label="Location Name" matInput [formControl]="location" [matAutocomplete]="loc">
      
      <mat-autocomplete #restau="matAutocomplete">
        <mat-option *ngFor="let option of  filteredRestaurants | async" [value]="option">
          {{ option}}
        </mat-option>
      </mat-autocomplete>
      <mat-autocomplete #loc="matAutocomplete" >
        <mat-option *ngFor="let location of filteredLocations | async" [value]="location">
          {{ location }}
        </mat-option>
      </mat-autocomplete>
      <button  color="accent" mat-raised-button (click)="SearchRestaurants(restaurantbox.value,locationbox.value)" >search</button>
  </form>
<br>
</div>

<div *ngFor="let d of DisplayRests" fxLayout="row" fxLayoutAlign="center center">
    
      <br>
      <mat-card style="width:45em;height:9em">      
      <mat-grid-list cols="2" mat-row-height="1:1" >
        <mat-grid-tile style="float:left;padding:1em">  
        <img height="115em" width="115em" src="/assets/image.png">
        </mat-grid-tile> 
      <mat-grid-tile>  
         <a href="https://www.pizzahut.com/#/home" style="color:red;text-decoration:none"><b>{{d.name}}</b></a>
    <p>{{d.city}}<br>{{d.address}}</p>
      </mat-grid-tile> 
    </mat-grid-list>
     </mat-card> 
  
  </div>
